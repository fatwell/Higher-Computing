<!DOCTYPE html>
<html>
  <head>
    <title>Youth Football team</title>
  </head>
  <body>
	<header>
    <h1>Youth Team Registration!</h1>
	<header>
	<main>
    <p>Sign up using the form below</p>
	<form action="/action_page.php" method="get">
		<label for="fname">First name:</label>
		<input type="text" id="fname" name="fname" required><br><br>
		<label for="lname">Last name:</label>
		<input type="text" id="lname" name="lname" required><br><br>
		<label for="Age">How old are you?</label>
		<input type="number" id="Age" name="amount" required value="" min="8" max="16"/><br><br>
		<label for="t2">What's your email address?</label>
		<input type="email" id="t2" name="email" /><br><br>
		<label for="n1">Enter your phone number</label>
		<input type="tel" id="n1" name="PhoneNumber" required><br><br>
		<label for="ShirtSize">What's your Shirt Size?<span aria-label="required"></span></label>
		<input type="text" id="ShirtSize" name="Size" list="l1" required />
		<datalist id="l1">
		<option value="XS"></option>
		<option value="S"></option>
		<option value="M"></option>
		<option value="L"></option>
		<option value="XL"></option>
		</datalist><br><br>
		<label for="experience">What is your previous football experience:</label>
		<input type="radio" id="option1" name="experience" value="None" /><label
      for="option1"
      >None</label
    >
    <input type="radio" id="option2" name="experience" value="1-2 years" /><label
      for="option2"
      >1-2 years</label>
	<input type="radio" id="option3" name="experience" value="3+ years" /><label
      for="option3"
      >3+ years</label><br><br>
		
		<input type= "submit" value="Submit">
	</form>
		
	</main>
  </body>
</html>
